{% extends 'base.html' %}


{% block content %}
<div class="content">
  {% for user in users %}
    <article class="post">
      <header>
        <div>
          <a class="user" href="{{ url_for('users.user', username=user['username']) }}"><h1>{{ user['username'] }}</h1></a>
        </div>
      </header>
    </article>

  {% endfor %}
</div>
{% endblock %}
